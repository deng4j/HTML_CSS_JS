<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        表格由table标签来定义。每个表格均有若干行（由tr标签定义），每行被分割为若干单元格（由td标签定义）。字母 td 指表格数据（table data），即数据单元格的内容。
    </p>
    <table border="1">
        <tr>
          <th>no</th>
          <th>c1</th>
          <th>c2</th>
          <th>c3</th>
        </tr>
        <tr>
          <td>1</td>
          <td colspan="2">r1-c12</td>
          <td rowspan="2">r12-c3</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2.1</td>
          <td>2.2</td>
        </tr>
        <tr>
          <td>3</td>
          <td colspan="2" rowspan="2">r34-c12</td>
          <td>3.1</td>
        </tr>
        <tr>
          <td>4</td>
          <td>4.1</td>
        </tr>
      </table>
      
</body>
</html>
