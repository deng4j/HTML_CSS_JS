<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>介绍：</h1>
    <p>大多数 HTML 元素被定义为块级元素或内联元素。</p>
    <ul>
        <li>块级元素在浏览器显示时，通常会以新行来开始（和结束）。如h1、p</li>
        <li>内联元素在显示时通常不会以新行开始。如，a、img</li>
    </ul>

    <h2>div元素：</h2>
    <p>div元素是块级元素，它可用于组合其他 HTML 元素的容器。</p>
    <p>div元素没有特定的含义。除此之外，由于它属于块级元素，浏览器会在其前后显示折行。</p>
    <p>如果与 CSS 一同使用，div元素可用于对大的内容块设置样式属性。</p>
    <div style="width: 100px;height: 100px;background-color: aqua;">
        <p>块级元素</p>
    </div>

    <h2>span元素：</h2>
    <p>span元素是内联元素，可用作文本的容器</p>
    <p>当与 CSS 一同使用时，span元素可用于为部分文本设置样式属性。</p>
    <span style="font-size: 10px;color: blue;">内联元素</span>
</body>
</html>
