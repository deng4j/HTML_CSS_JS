<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>无序列表</h1>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>
    <h1>有序列表</h1>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
    <h1>自定义列表</h1>
    <p>自定义列表不仅仅是一列项目，而是项目及其注释的组合。</p>
    <p>自定义列表以 dl标签开始。每个自定义列表项以 dt开始。每个自定义列表项的定义以 dd开始。</p>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>
</html>
