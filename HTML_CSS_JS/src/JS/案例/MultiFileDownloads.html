<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
<script>
    // 多文件在同一页面下载
    function _createIFrame(url, triggerDelay, removeDelay) {
        //动态添加iframe，设置src，然后删除
        setTimeout(function () {
            var iframe = document.createElement('iframe');
            iframe.setAttribute('src', url);
            iframe.setAttribute('style', "display: none;");
            document.body.after(iframe);
            setTimeout(function () {
                iframe.remove();
            }, removeDelay);
        }, triggerDelay);
    }

    for (let i = 0; i < 5; i++) {
        var url = "http://localhost:8080/file/download?path=xx";
        _createIFrame(url, 5000, 2000)
    }
</script>
</html>
