<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            position:absolute;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="d"></div>
    <p>因为图像元素设置了 z-index 属性值为 -1, 所以它会显示在文字之后。</p>
</body>
</html>
