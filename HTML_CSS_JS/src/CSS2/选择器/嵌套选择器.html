<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 为所有p元素指定一个样式 */
        p {color: red;}
        /* 为所有 class="marked" 的元素指定一个样式 */
        .marked {color: gold;}
        /* 为所有 class="dm" 元素内的 p 元素指定一个样式。 */
        .dm p {color: aqua;}
        /* 为所有 class="marked" 的 p 元素指定一个样式。 */
        p.pa {color: brown;}
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>

    <span class="marked">s1</span>
    <span class="marked">s2</span>

    <div class="dm">
        <p>p</p>
        <span>span</span>
    </div>
    <div class="dm">
        <p>p1</p>
        <span>span1</span>
    </div>

    <p class="pa">pa1</p>
    <p class="pa">pa1</p>
</body>
</html>
