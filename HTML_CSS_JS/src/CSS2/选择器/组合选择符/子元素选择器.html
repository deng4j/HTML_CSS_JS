<head>

    <title>Document</title>
    <style>
        .c>p {

        }

</head>

        <span>
            <p>I will not be styled.</p>
        </span>
    </div>
    <div class="c">
        <span>My name is Donald</span>
        <p>I live in Duckburg.</p>
        <p>I live in Duckburg.</p>
    </div>

    <div class="c1">
        <span>My name is Donald</span>

        <p>I live in Duckburg.</p>
    </div>
</body>

</html>
